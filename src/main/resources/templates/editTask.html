<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タスク更新</title>
</head>
<body>
	<h1>タスク更新</h1>
	
	<form th:action="'/tasks/'+${task.id}+'/update' " method="post">
		<table border="1">
			<tr>
				<th>タイトルID</th>
				<td th:text="${task.id}"></td>
			</tr>
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${task.title}">
				</td>
			</tr>
			<tr>
				<th>期日</th>
				<td>
					<input type="date" name="closingdate" th:value="${task.closingdate}">
				</td>
			</tr>
			<tr>
				<th>メモ</th>
				<td>
					<textarea name="memo" th:value="${task.memo}"></textarea>
				</td>
			</tr>
		</table>
		<input type="submit" value="更新">
	</form>
</body>
</html>
