<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスク更新</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<header th:replace="header"></header>
	<main>
	<h1 class="cp_h1title">タスク更新</h1>

	<form th:action="'/tasks/'+${task.id}+'/update' " method="post">
		<table border="1">
			<tr>
				<th>タイトル</th>
				<td>
					<input type="text" name="title" th:value="${task.title}">
				</td>
			</tr>
			<tr>
				<th>期日</th>
				<td>
					<input type="date" name="closingdate" th:value="${task.closingdate}">
				</td>
			</tr>
			<tr>
				<th>メモ</th>
				<td>
					<textarea name="memo">[[${task.memo}]]</textarea>
				</td>
			</tr>
			<tr>
				<th>優先度</th>
				<td>
					<select name="categoriesId">
						<option th:each="category:${categories}" th:text="${category.name}" ></option>
					</select>
				</td>
			</tr>					
		</table>
		<div>
		<button class="cp_button09">更新</button>
		</div>
	</form>
	</main>
</body>

</html>
