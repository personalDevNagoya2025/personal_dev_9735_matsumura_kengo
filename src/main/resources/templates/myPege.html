<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイページ</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header><h2>ToDOリスト</h2></header>
	<main>
	<h1 class="cp_h1title">マイページ</h1>
	
	<table border="1">
		<tr>
			<th>メールアドレス</th>
			<td th:text="${user.email}"></td>
		</tr>
		<tr>
			<th>ユーザ名</th>
			<td th:text="${user.name}"></td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td th:text="${user.password}"></td>
		</tr>
	</table>
	<div>
	<form th:action="'/users/'+${user.id}+'/edit'" method="get">
			<button class="cp_button09">更新</button>
	</form>
	<form th:action="'/users/'+${user.id}+'/delete'" method="post">
		<button class="cp_button08">削除</button>
	</form>
	<form th:action="'/users/'+${user.id}+'/back'" method="post">
		<button class="cp_button06">戻る</button>
	</form>
	</div>
	</main>
</body>
</html>
