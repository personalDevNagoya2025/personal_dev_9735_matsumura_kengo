<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>マイページ</title>
</head>
<body>
	<h1>マイページ</h1>
	
	<table border="1">
		<tr>
			<th>メールアドレス</th>
			<td th:text="${user.email}"></td>
		</tr>
		<tr>
			<th>ユーザ名</th>
			<td th:text="${user.name}"></td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td th:text="${user.password}"></td>
		</tr>
	</table>
	<form th:action="'/users/'+${user.id}+'/edit'" method="get">
			<input type="submit" value="更新">
	</form>
	<form th:action="'/users/'+${user.id}+'/delete'" method="post">
		<button>削除</button>
	</form>
	<form th:action="'/users/'+${user.id}+'/back'" method="post">
		<button>戻る</button>
	</form>
</body>
</html>
